name: ci
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "yarn"
      - uses: xt0rted/stylelint-problem-matcher@v1
      - run: yarn install --immutable
      - run: yarn test
